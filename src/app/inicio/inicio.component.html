<main>
    <p> Consertar a Identacao (Formatando no VsCode) </p>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.png" class="d-block w-100" alt="Promoção de um jogo">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.png" class="d-block w-100" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.png" class="d-block w-100" alt="Jogo do ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <mat-grid-list cols="3">
        <mat-grid-tile>1

        </mat-grid-tile>
        <mat-grid-tile>2

        </mat-grid-tile>
        <mat-grid-tile>3

        </mat-grid-tile>
    </mat-grid-list>      

    <mat-card class="example-card">
        <img mat-card-image src="./assets/img/jogo1.jpg" alt="Jogo 1">

        <mat-card-header>
          <mat-card-title>Jogo 1</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>
            Descrição do Jogo.....
          </p>
        </mat-card-content>

        <mat-card-actions>
          <p>R$ 290,00</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
      
</main>
